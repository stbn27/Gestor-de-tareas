	<!-- Aplica el tema antes de cargar CSS (evita FOUC) -->
	<script>
		(() => {
			const KEY = 'theme';
			const stored = localStorage.getItem(KEY);
			const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			const useDark = stored ? stored === 'dark' : prefersDark;
			document.documentElement.classList.toggle('dark', useDark);
			// Sigue cambios del SO si no hay preferencia guardada
			if (!stored) {
				window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
					document.documentElement.classList.toggle('dark', e.matches);
				});
			}
		})();
	</script>

	<script>
		// Toggle de tema minimalista: alterna la clase 'dark' y guarda preferencia
		(() => {
			const KEY = 'theme';
			const toggle = document.getElementById('theme-toggle');
			const icon = document.getElementById('theme-icon');

			function syncIcon() {
				icon.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
			}
			syncIcon();

			toggle.addEventListener('click', () => {
				const isDark = document.documentElement.classList.toggle('dark');
				localStorage.setItem(KEY, isDark ? 'dark' : 'light');
				syncIcon();
			});
		})();

		// Toggle simple entre pesta√±as y paneles
		(function () {
			const tabs = Array.from(document.querySelectorAll('.tab'));
			const panels = Array.from(document.querySelectorAll('.panel'));
			function activate(id) {
				tabs.forEach(t => t.dataset.active = (t.dataset.target === id));
				panels.forEach(p => p.classList.toggle('hidden', p.id !== id));
			}
			tabs.forEach(t => t.addEventListener('click', () => activate(t.dataset.target)));
		})();
	</script>
