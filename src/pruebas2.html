<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="antialiased">
    <main
        class="flex justify-start min-h-96 min-w-full bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-6">
        
        <div class="min-h-[85vh] p-2">
            <!-- Card envoltura -->
            <div class="group relative max-w-sm transition-all duration-300">
                <!-- Glow decorativo -->
                <div
                    class="absolute inset-0 rounded-xl bg-gradient-to-br from-cyan-500/20 via-transparent to-fuchsia-500/20 opacity-0 blur-xl group-hover:opacity-100 transition duration-500 pointer-events-none">
                </div>

                <!-- Card -->
                <div
                    class="relative border border-cyan-600/60 rounded-xl overflow-hidden shadow-md bg-white/70 dark:bg-slate-800/60 backdrop-blur-sm ring-1 ring-cyan-500/10 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                    <!-- Header card -->
                    <div
                        class="bg-gradient-to-r from-slate-500/20 via-slate-500/30 to-slate-400/30 dark:from-slate-700/60 dark:via-slate-700/40 dark:to-slate-600/30 px-4 py-3">
                        <div class="flex justify-between gap-3">
                            <div class="flex-1 flex flex-col gap-1">
                                <span
                                    class="inline-flex items-center gap-1 rounded-md font-medium bg-red-600/90 text-red-50 px-2 py-0.5 text-[11px] tracking-wide shadow-sm">
                                    <i class="fa-solid fa-circle-exclamation text-[10px]"></i>
                                    Prioridad: Alta
                                </span>
                                <p class="text-[11px] text-gray-700 dark:text-gray-300 flex items-center gap-1">
                                    <i class="fa-regular fa-calendar-plus text-cyan-600 dark:text-cyan-400"></i>
                                    Creado:
                                    <span class="font-medium text-gray-800 dark:text-gray-200">12-07-2025</span>
                                </p>
                                <p class="text-[11px] text-gray-700 dark:text-gray-300 flex items-center gap-1">
                                    <i class="fa-regular fa-user text-cyan-600 dark:text-cyan-400"></i>
                                    Asignado:
                                    <span class="font-medium text-gray-800 dark:text-gray-200">Maria Pérez</span>
                                </p>
                            </div>
                            <div class="flex items-start">
                                <button
                                    class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500/70 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:focus-visible:ring-offset-slate-800 rounded-md p-1 transition"
                                    aria-label="Opciones de la tarea">
                                    <i class="fa-solid fa-ellipsis-vertical text-lg"></i>
                                </button>

                                
                            </div>
                        </div>
                    </div>

                    <!-- card body -->
                    <div class="p-4 space-y-2">
                        <div
                            class="flex items-center gap-2 text-[11px] font-medium uppercase tracking-wide text-gray-500 dark:text-gray-400 mb-1">
                            <i class="fa-solid fa-align-left text-cyan-600 dark:text-cyan-400"></i>
                            Descripción:
                        </div>
                        <div class="px-1">
                            <p class="text-sm text-gray-600 dark:text-gray-300 flex items-start gap-2">
                                Implementar autenticación de usuarios
                            </p>
                        </div>
                        <!-- Etiquetas -->
                        <div class="mt-3">
                            <div
                                class="flex items-center gap-2 text-[11px] font-medium uppercase tracking-wide text-gray-500 dark:text-gray-400 mb-1">
                                <i class="fa-solid fa-tags text-cyan-600 dark:text-cyan-400"></i>
                                Etiquetas
                            </div>
                            <div class="flex flex-wrap gap-2">
                                <span
                                    class="inline-flex items-center gap-1 bg-blue-100/80 dark:bg-blue-500/20 text-blue-800 dark:text-blue-300 text-[11px] px-2 py-1 rounded-full border border-blue-300/50 dark:border-blue-400/30">
                                    <i class="fa-solid fa-code text-[10px]"></i> Desarrollo
                                </span>
                                <span
                                    class="inline-flex items-center gap-1 bg-green-100/80 dark:bg-green-500/20 text-green-800 dark:text-green-300 text-[11px] px-2 py-1 rounded-full border border-green-300/50 dark:border-green-400/30">
                                    <i class="fa-solid fa-bolt text-[10px]"></i> Urgente
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- card footer -->
                    <div
                        class="flex justify-between items-center px-4 py-3 border-t border-slate-300/60 dark:border-slate-600/70 bg-slate-50/60 dark:bg-slate-800/40 text-[12px]">
                        <div class="flex items-center gap-4">
                            <span class="flex items-center gap-1 text-gray-600 dark:text-gray-300">
                                <i class="fa-regular fa-comments text-cyan-600 dark:text-cyan-400"></i>
                                Comentarios:
                                <span class="font-semibold text-gray-800 dark:text-gray-200">5</span>
                            </span>
                            <span class="flex items-center gap-1 text-gray-600 dark:text-gray-300">
                                <i class="fa-regular fa-calendar text-cyan-600 dark:text-cyan-400"></i>
                                Vencimiento:
                                <span class="font-light text-nowrap text-gray-800 dark:text-gray-200">12-07-2025</span>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>




</body>

</html>
