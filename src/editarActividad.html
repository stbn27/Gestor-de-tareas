<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Tarea</title>
    <script src="./js/tema.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 p-8">

    <div class="max-w-2xl mx-auto bg-white dark:bg-slate-800 rounded-lg shadow-lg overflow-hidden">

        <!-- Header con dropdown -->
        <div class="flex justify-between items-start p-6 pb-4 bg-slate-400/50">

            <div class="flex-1">
                <h2 class="text-xl font-bold text-lime-600 mb-2 dark:text-lime-400">
                    Editar actividad
                </h2>
                <p class="text-sm text-gray-600 dark:text-gray-200">ID: #548753897AHDSJ</p>
                <div class="flex flex-wrap justify-between text-sm text-gray-400 mt-2 dark:text-gray-300">
                    <p>Creado: 12-07-2025</p>
                    <p>Autor: Juan Pérez</p>
                </div>

            </div>

            <!-- Cerrar el modal -->
            <div class="relative">

                <button class="text-slate-300/80 hover:text-white focus:outline-none" aria-label="Cerrar">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

            </div>
        </div>

        <!-- Formulario de edición -->
        <div class="px-6 pb-4 mt-2 relative">

            <form class="p-3" method="post" action="#">

                <div class="col-span-full">
                    <label for="title" class="block text-sm/6 font-medium text-white">Título</label>
                    <div class="mt-2">
                        <input id="title" name="title" type="text" autocomplete="off" placeholder="Título de la actividad"
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <div class="col-span-full mt-3">
                    <label for="short_description" class="block text-sm/6 font-medium text-white">Descripción básica</label>
                    <div class="mt-2">
                        <input id="short_description" name="short_description" type="text" autocomplete="off" placeholder="Breve descripción"
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <div class="col-span-full">
                    <label for="details" class="block text-sm/6 font-medium text-white">Detalles</label>
                    <div class="mt-2">
                        <textarea id="details" name="details" rows="3" placeholder="Describa los detalles de la actividad"
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"></textarea>
                    </div>
                    <p class="mt-1 text-sm/6 text-gray-400">Describa los detalles de la actividad.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 sm:gap-4 mt-3">

                    <div class="sm:col-span-1 sm:col-start-1">
                        <label for="assignee" class="block text-sm/6 font-medium text-white">Asignado a</label>
                        <div class="mt-2">
                            <input id="assignee" name="assignee" type="text" autocomplete="off" placeholder="Nombre del responsable"
                                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                        </div>
                    </div>

                    <div class="sm:col-span-1">
                        <label for="due_date" class="block text-sm/6 font-medium text-white">Fecha límite propuesta</label>
                        <div class="mt-2">
                            <input id="due_date" name="due_date" type="date"
                                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                        </div>
                    </div>

                    <div class="sm:col-span-1">
                        <label for="priority" class="block text-sm/6 font-medium text-white">Prioridad</label>
                        <div class="mt-2 grid grid-cols-1">
                            <select id="priority" name="priority" autocomplete="off"
                                class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-slate-600/5 py-1.5 pr-8 pl-3 text-base text-white outline-1 -outline-offset-1 outline-white/10 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">
                                <option value="low">Baja</option>
                                <option value="medium">Media</option>
                                <option value="high">Alta</option>
                                <option value="none">-</option>
                            </select>
                            <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true"
                                class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-400 sm:size-4">
                                <path
                                    d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                                    clip-rule="evenodd" fill-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="col-span-full">
                    <label for="tags" class="block text-sm/6 font-medium text-white">Etiquetas</label>
                    <div class="mt-2">
                        <textarea id="tags" name="tags" rows="2" placeholder="fronted, backend, diseño, programación"
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"></textarea>
                    </div>
                    <p class="mt-1 text-sm/6 text-gray-400">Separe las etiquetas con comas.</p>
                </div>

                <div class="col-span-full mt-3 flex justify-end">
                    <button id="submitBtn" name="submit" type="submit" class="inline-flex rounded-md border border-transparent bg-green-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Actualizar</button>
                </div>

            </form>
        </div>
    </div>


</body>

</html>
